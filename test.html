<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<style>
  body {
    background-image: url('https://www.quackit.com/pix/samples/bg1.gif');
  }

  .autofaq-card {
    border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    margin: 5px;
    padding: 5px;
    background-color: #FFFFFF;
  }
</style>

<body>
  <div id="autofaq-chat" style="border-width: 2px; border-radius: 5px; box-shadow: 16px 16px 16px 16px rgba(0,0,0,0.4); transition: 0.3s; background-color: #eb7d46; border-style: solid; padding: 5px; z-index: 100; width: 250px; position: fixed; bottom: 10px; right: 10px;">
    <div>
      <div style="padding-bottom: 10px; display: flex;">
        <h3 style="text-align: center; position: relative;"><a style="color: inherit; text-decoration: inherit;" href="https://github.com/AIshutin/autofaq">AutoFAQ</a></h3>
        <img src="./CloseIcon.png" style="width: 30px; position: absolute; right: 5px; top: 5px;"></img>
      </div>
      <input placeholder=" Ask me something.." style="width: 244px; border-radius: 5px;"></input>
    </div>
    <div id="autofaq-suggestions" style="padding: 3px;">
      <div class="autofaq-card">
        This is long long long long long long profound profound profound profound profound answer
      </div>
      <div class="autofaq-card">
        This is short answer
      </div>
      <div class="autofaq-card">
        This is short answer
      </div>
    </div>
    <p style="text-align: center; padding: 3px;">by <a style="color: inherit; text-decoration: inherit;" href="https://t.me/aishutin">Andrew Ishutin</a></p>

  </div>
</body>
</html>
